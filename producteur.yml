apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: producteur
spec:
  selector:
    matchLabels:
      name: daemonset-index
  template:
    metadata:
      labels:
        name: daemonset-index
    spec:
      containers:
      - name: alpine
        image: alpine:3.13.4
        command: ["/bin/sh"]
        args: ["-c", "while true; do { /usr/bin/hostname & /usr/bin/date; } > /data/web/index.html; sleep 60; done"]
        volumeMounts:
        - name: volume-web
          mountPath: /data/web
      volumes:
      - name: volume-web
        hostPath: 
          path: /data/web
          type: DirectoryOrCreate
